    <script>
        let showActions = document.getElementById("showActions");
        let binaerCode = document.getElementById("binaerCode");
        function increase(){
            //"INSP", "11111100"
            let code = "11111100 ";
            let name = " /increase";
            binaerCode.innerHTML += code;
            showActions.innerHTML += name;
        }
        function decrease(){
            //"DESP", "11111110"
            let name = " /decrease";
            let code = "11111110 ";
            binaerCode.innerHTML += code;
            showActions.innerHTML += name;
        }
        function add(){
            //"ADDD", "0010"     (0+MDR->MAR; lesen; MPC+1->MPC)
            let name = " /add";
            let code = "0010 ";
            binaerCode.innerHTML += code;
            showActions.innerHTML += name;
        }
        function pop(){
            //"POP", "1111011"
            let name = " /pop";
            let code = "1111011 ";
            binaerCode.innerHTML += code;
            showActions.innerHTML += name;
        }
        function push(){
            //"PUSH", "1111010"
            let name = " /push";
            let code = "1111010 ";
            binaerCode.innerHTML += code;
            showActions.innerHTML += name;
        }
        function subtract(){
            //"SUBD", "0011"     (0+MDR->MAR; lesen; MPC+1->MPC)
            let name = " /subtract";
            let code = "0011 ";
            binaerCode.innerHTML += code;
            showActions.innerHTML += name;
        }
        function jumpZero(){
            //"JZER", "0101"     (MPC+TESTZERO->MPC)
            let name = " /jumpZero";
            let code = "0101 ";
            binaerCode.innerHTML += code;
            showActions.innerHTML += name;
        }
        function load(){

        }
        function jump(){
            //"JUMP", "0110"    (0+MDR->B; 0+0->MPC)
            let name = " /jump";
            let code = "0110 ";
            binaerCode.innerHTML += code;
            showActions.innerHTML += name;
        }
        function returnen(){
            //"RETN", "1111100"  (0+MDR->MAR; lesen; MPC+1->MPC)
            let name = " /returnen";
            let code = "1111100 ";
            binaerCode.innerHTML += code;
            showActions.innerHTML += name;
        }
        function store(){
            //"STOD", "0001"    (0+MDR -> MAR; MPC+1->MPC)
            let name = " /store";
            let code = "0001 ";
            binaerCode.innerHTML += code;
            showActions.innerHTML += name;
        }
        function execute(){
            let text = document.getElementById("binaer");
            let code = document.getElementById("binaerCode");
            let newcode;
            let array = code.innerHTML.split(" ");
            array.forEach(element => {
                if(element != "" && element != "\n"){
                newcode += element;
                }
            });
            newcode = newcode.split("undefined");
            text.innerHTML = newcode[1];
        }
        function registerA(){
            let selected = document.getElementById("regA");
            let name = " /RegA + ";
            let code = " ";
            switch(selected.value){
                case "MAR": name += "MAR ";
                            code = "";
                    break;
                case "MDR": name += "MDR ";
